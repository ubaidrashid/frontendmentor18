<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

  <main>

    <div class="container">
    <div class="img">
      <img class="main-image" src="/images/image-equilibrium.jpg" alt="equillibriium-image">
      <svg class="prob" width="48" height="48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><path d="M0 0h48v48H0z"/><path d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z" fill="#FFF" fill-rule="nonzero"/></g></svg>

      </div>

    <div class="main-title">
      <h1> Equilibrium #3429</h1>
    </div>


    <p class="para">Our Equilibrium collection promotes balance and calm.</p>

    <div class="flex-group">
      <div class="ethirium">

        <img src="/images/icon-ethereum.svg" alt=""><span class="ethr">0.041 ETH</span>
      </div>
      <div class="time">
        <span class="tim"><img class="clock" src="/images/icon-clock.svg" alt="">3 days left</span>
      </div>

    </div>

    <div class="last">
      <img class="l-image" src="/images/image-avatar.png" alt="founder-image">
      <span class="creation">Creation of</span> Jules Wyvern

    </div>
  </main>
  <!-- 
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </div> -->
</body>

</html>
